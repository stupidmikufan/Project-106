<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     </head>
     <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound controlled Animals</h2>
            <p>Note: Play different sounds like barking, purring, mooing, and roaring to make the animals appear</p>
           </div>
           <div class="main_div">
            <center>
             <br>
             <button class="btn btn-warning" onclick="startClassification()">START</button>
             <h3 id="result_label">I can hear -</h3>
             <h4 id="result_confidence">Accuracy -</h4>
             <br>
       <img src="bark.png" id="bark" width="300" height="300">
       <img src="purring.png" id="purring" width="300" height="300">
       <img src="roar.png" id="roar" width="300" height="300">
       <img src="mooing.png" id="mooing" width="300" height="300">
       <img src="listening.png" id="listening" width="300" height="300">
    </center>
</div>
<div class="copy_right_footer">Developed by- Kharlynne (ByJu's Future School)</div>
</body>
